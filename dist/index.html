<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster</title>
</head>
<body>
    <div id="header">
        <img id="logo" src="../src/images/taskmaster.png" alt="Taskmaster">
    </div>

    <div id="sidebar">
        <ul id="projects">
            <li id="inboxButton" class="project current">All Tasks</li>
            <li id="today" class="project">Today</li>
            <li id="week" class="project">This Week</li>
        </ul>
        
        <div id="newProject">
            <img src="../src/images/add.svg" id="plusIcon">
            <p>Project</p>
        </div>

        <div id='projectModal' style="display: none;">
            <form action="" onsubmit="event.preventDefault()">
                <label for="projectName">
                    <input type="text" id="projectName" placeholder="Project Name">
                </label>
                <button type="submit" id="projectSubmit">Create Project</button>
            </form>
        </div>
    </div>

    <div id="main">
        
        <div id="taskModal" style="display: none;">
            <button id="closeModal">X</button>
            <form action="" onsubmit="event.preventDefault()">
                <label for="title">Title
                    <input type="text" id="title">
                </label>
                <label for="description">Description
                    <input type="text" id="description">
                </label>
                <label for="dueDate">Due Date
                    <input type="date" id="dueDate">
                </label>
                <div id="priority">
                    <input type="radio" id="low" name="priority" value="low">
                    <label for="low">Low</label><br>
                    <input type="radio" id="medium" name="priority" value="medium">
                    <label for="medium">Medium</label><br>
                    <input type="radio" id="high" name="priority" value="high">
                    <label for="high">High</label>
                </div>
                <button type="submit" id="submit">Add Task</button>
            </form>
        </div>

        <ul id="taskHeader">
            <li></li>
            <li>Task</li>
            <li>Description</li>
            <li>Due Date</li>
            <li>Priority</li>
            <li>Project</li>
            <li></li>
        </ul>

        <div id="taskList"></div>
        <div id="addTask">
            <img  src="../src/images/add.svg" id="plusIcon">
            <p>Task</p>
        </div>
    </div>

    <script src="./main.js" defer></script>
</body>
</html>
